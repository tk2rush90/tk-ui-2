<!-- The `#optionItem` selector is used from extended class `SelectOptionsBase`. -->
<div
  #optionItem
  (pointerenter)="cursorIndex = optionIndex"
  (click)="toggleOptionSelection(option)"
  *ngFor="let option of options; let optionIndex = index"
  [class.tk-selected]="valuesMap[option.value]"
  [class.tk-focused]="cursorIndex === optionIndex"
  class="tk-option">
  {{option.label}}
</div>
